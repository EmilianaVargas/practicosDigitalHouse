<section  class="sectionLogin">
    <form  class="formlogin" action="/login" method="POST">
        <h1>BIENVENIDO</h1>

        <p>
            <label for=“email”><h3>Email:</h3></label>
            <input type=“email” name=“email” id=“email” placeholder="Ingresá tu email" required>
        </p>

        <p>
            <label for=“password”><h3>Contraseña:</h3></label>
            <input type=“password” name=“password” id=“password” placeholder="password" required>
        </p>
        <p class="loginRecordame">
            <input class="login" type="checkbox"name="recordarme" value="recordarme">
            <label class="login">Recordarme</label>
        </p>
        <p class="validacion">La combinación ingresada de email y contraseña no es valida</p>
        
        <footer class="ingresar">
            <button  type=“submit” value="ingresar">Ingresar</button>
        </footer>


    </form>
</section>
